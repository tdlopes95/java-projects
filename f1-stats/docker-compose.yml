services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: f1
      POSTGRES_PASSWORD: f1
      POSTGRES_DB: f1
    ports:
      - "5432:5432" # optional: expose to host
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1 -d f1"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/f1
      SPRING_DATASOURCE_USERNAME: f1
      SPRING_DATASOURCE_PASSWORD: f1
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  pgdata: